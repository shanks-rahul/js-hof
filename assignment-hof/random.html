<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p id="para"></p>
    </div>
    <div id="output"></div>


    <script>
        var output = document.getElementById("output");
        let remainingtime=3;
        let delay=remainingtime;
        let message=document.getElementById("para");

        message.textContent="generating random numbers in "+remainingtime+"seconds";
        let cleartimeout=setInterval(function(){
            remainingtime--;
            if(remainingtime>0){
                message.textContent="generating random numbers in "+remainingtime+"seconds";

            }
            else{
                clearInterval(cleartimeout);
                message.textContent=""
                let random=Math.floor(Math.random()*100);
                let num=document.createElement('p');
                num.textContent="random number generated is :"+random;
                output.appendChild(num)
            }


        },1000)



    </script>
</body>
</html>
